<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Text Edit</title>
</head>
<body>

    <header>
        <h1>Text Edit</h1>
    </header>

    <main>
        <h3>Text</h3>
        <input class="text" id="textInput" placeholder="Text:"/>
        <div class="btns">
            <button class="btn" id="capitalLetter">Capital Letters</button>
            <button class="btn" id="lowerCase">Lowercase</button>
            <button class="btn" id="initialCapital">Initial Capital</button>
            <button class="btn" id="clearUp">Clean Up</button>
        </div>
    </main>

    <footer>
        <h2>Juan Pablo Pati√±o, &copy; 2022.</h2>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
